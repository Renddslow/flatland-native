<ion-header>
  <ion-navbar color="dark">
		<ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Take Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<textarea [(ngModel)]="notes" (keydown)="saveNotes()" placeholder="Start taking notes..."></textarea>
</ion-content>
