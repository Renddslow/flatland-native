<ion-header>
  <ion-navbar color="light">
    <ion-title>Give</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="give-banner">
		<ion-card>
			<ion-item>
				<h2>Invest in the Kingdom</h2>
			</ion-item>
			<ion-card-content>
				<p>Experience the difference when you practice outrageous generosity. Not only will it help to grow the Kingdom of God, but it will transform your life and help you move closer to the center of God's kingdom.</p>
				<br>
				<button ion-button block color="dark" (click)="openGiving()">Give Now</button>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
